<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-screen">
        <img src="media/logo.png" alt="Logo">
        <input class="enter-name" type="text" placeholder="Digite seu nome" onkeydown="if (event.keyCode === 13) {getUserName()}">
        <button class="enter-button" onclick="getUserName()">Entrar</button>
    </div>
    
    <header class="top-bar">
        <img src="media/logo.png" alt="Logo">
        <ion-icon name="people" onclick="toggleSidebar()"></ion-icon>
    </header>

    <ul class="chat">
    </ul>

    <div class="user-message">
        <input type="text" placeholder="Escreva aqui..." class="text-message" onkeydown="if (event.keyCode === 13) {sendMessage()}">
        <p class="message-status">Enviando para Todos (público)</p>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </div>

    <div class="chat-options hide">
        <p class="section-title">Escolha um contato para enviar mensagem:</p>
        <div class="active-users">
        </div>
        <p class="section-title">Escolha a visibilidade:</p>
        <div class="messageType">
            <div class="option selected" onclick="selectMessageType(this, 'message')">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
                <img src="media/Checkmark.png" alt="Checkmark">
            </div>
            <div class="option" onclick="selectMessageType(this, 'private_message')">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <img src="media/Checkmark.png" alt="Checkmark">
            </div>
        </div>
    </div>

    <div class="blur-background hide" onclick="toggleSidebar()"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>

</body>
</html>
